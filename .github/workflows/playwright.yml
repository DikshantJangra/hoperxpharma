name: Playwright E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hoperx_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Setup database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
        run: |
          cd backend
          npm install
          npx prisma generate
          npx prisma db push --accept-data-loss --skip-generate

      - name: Build application
        run: |
          npm run build
          cd backend && npm run build

      - name: Start backend server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci
        run: |
          cd backend
          npm start &
          sleep 10

      - name: Start frontend server
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000
        run: |
          npm run dev &
          sleep 10

      - name: Run Playwright tests
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
        run: npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

      # Test results are available in the HTML report artifact
      # No need for additional reporter since Playwright generates comprehensive reports

      - name: Comment PR with results
        uses: daun/playwright-report-comment@v3
        if: github.event_name == 'pull_request'
        with:
          report-folder: playwright-report

      - name: Slack notification on failure
        if: failure() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && secrets.SLACK_WEBHOOK_URL
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "‚ùå Playwright tests failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*E2E Tests Failed*\n\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}\nActor: ${{ github.actor }}"
                  }
                }
              ]
            }

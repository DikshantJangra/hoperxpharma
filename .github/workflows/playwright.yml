name: Playwright E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hoperx_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Setup database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
        run: |
          cd backend
          npm install
          npx --package=prisma@6.18.0 prisma generate
          npx --package=prisma@6.18.0 prisma db push --accept-data-loss --skip-generate
          cd ..
          npx --package=prisma@6.18.0 prisma generate --schema=./backend/prisma/schema.prisma

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
        run: |
          npm run build
          cd backend && npm run build

      - name: Start backend server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
          NODE_ENV: test
          PORT: 8000
          JWT_SECRET: test-jwt-secret-key-for-ci-with-32-chars-minimum
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci-32-chars-min
          GOOGLE_CLIENT_ID: test-google-client-id-for-ci
          GOOGLE_CLIENT_SECRET: test-google-client-secret-for-ci
          API_KEY: test-gemini-key-for-ci
          FRONTEND_URL: http://localhost:3000
        run: |
          cd backend
          node src/server.js &
          BACKEND_PID=$!
          echo "Backend started with PID: $BACKEND_PID"
          
          # Wait for backend to be ready (retry up to 30 seconds)
          for i in {1..30}; do
            if curl -f http://localhost:8000/api/v1/health 2>/dev/null; then
              echo "✅ Backend is healthy"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done

      - name: Start frontend server
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: |
          npm run dev &
          FRONTEND_PID=$!
          echo "Frontend started with PID: $FRONTEND_PID"
          
          # Wait for frontend to be ready
          for i in {1..30}; do
            if curl -f http://localhost:3000 2>/dev/null; then
              echo "✅ Frontend is ready"
              break
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 1
          done

      - name: Run Playwright tests
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          PLAYWRIGHT_API_URL: http://localhost:8000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/hoperx_test
        run: npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

      # Test results are available in the HTML report artifact
      # No need for additional reporter since Playwright generates comprehensive reports

      - name: Comment PR with results
        uses: daun/playwright-report-comment@v3
        if: github.event_name == 'pull_request'
        with:
          report-folder: playwright-report

